version: 0.2

phases:
  install:
    commands:
      - echo Entered the install phase
      - apt-get update -y
      - apt-get install -y maven
  build:
    commands:
      - echo Build started on `date`
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/netflix-eureka-naming-server-0.0.1-SNAPSHOT.jar
  